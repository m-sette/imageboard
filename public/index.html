<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Board</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/vue.js"></script>
</head>
<body>
    <header>
        <h1>This is my image board Project</h1>
    </header>

    <div id="main">
        <nav>
            <h2>Latest images</h2>
            <form >

                <input v-model= "title" type="text" name="title" placeholder="title">
                <input v-model= "description" type="text" name="description" placeholder="description">
                <input v-model= "username" type="text" name="username" placeholder="username">
                <input @change="handleChanges" type="file" name="file" accept="images/*">
                <button @click.prevent.default="handleClick">Submit</button>

            </form>
        </nav>
        <div class="container">
            <div class="card" v-for="image in images">
                <img :src="image.url" :alt="images.title">
                <p>{{image.title}}</p>
            </div>

        </div>

    </div>

    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js" charset="utf-8"></script>
</body>
</html>
